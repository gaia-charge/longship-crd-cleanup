<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta
			name="description"
			content="Convert VTT to Markdown - Upload your .vtt files from YouTube or Google Meet and convert them to Markdown for easy note-taking in Notion or anywhere else."
		/>

		<!-- Open Graph Meta Tags -->
		<meta property="og:title" content="Convert VTT to Markdown" />
		<meta
			property="og:description"
			content="Upload your .vtt files from YouTube or Google Meet and convert them to Markdown for easy note-taking in Notion or anywhere else."
		/>
		<meta property="og:image" content="%sveltekit.assets%/card.png" />
		<meta property="og:url" content="https://suda.github.io/vtt-to-markdown/" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Convert VTT to Markdown" />

		<!-- Twitter Card Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Convert VTT to Markdown" />
		<meta
			name="twitter:description"
			content="Upload your .vtt files from YouTube or Google Meet and convert them to Markdown for easy note-taking in Notion or anywhere else."
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/card.png" />
		<meta name="twitter:site" content="@suda" />

		<!-- LinkedIn Meta Tags -->
		<meta property="og:title" content="Convert VTT to Markdown" />
		<meta
			property="og:description"
			content="Upload your .vtt files from YouTube or Google Meet and convert them to Markdown for easy note-taking in Notion or anywhere else."
		/>
		<meta property="og:image" content="%sveltekit.assets%/card.png" />
		<meta property="og:url" content="https://suda.github.io/vtt-to-markdown/" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
